{% extends 'base.html' %}

{% block content %}
	<table class="m-5">
		<thead>
			<th>Item</th>
			<th>Quantity</th>
		</thead>
		<tbody>
			{% for instance in form %}
			<tr>
				<td>{{instance.item_name}}</td>
				<td>{{instance.quantity}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

{% endblock %}
